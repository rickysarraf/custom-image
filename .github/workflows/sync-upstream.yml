name: Sync with Upstream Template

on:
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    env:
      # Files and directories to sync from upstream
      SYNC_PATHS: ".github/workflows/ .github/dependabot.yml modules/50-install-debs.yml modules/80-set-image-abroot-config.yml includes.container/"
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/Vanilla-OS/custom-image.git || true
          git fetch upstream main
      
      - name: Check for upstream changes
        id: check_changes
        run: |
          # Get the merge base between current main and upstream main
          MERGE_BASE=$(git merge-base HEAD upstream/main)
          
          # Check if there are any changes in upstream for files we sync
          if git diff --quiet $MERGE_BASE upstream/main -- $SYNC_PATHS; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in upstream template"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in upstream template"
          fi
      
      - name: Create sync branch
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          BRANCH_NAME="sync-upstream-$(date +%Y%m%d-%H%M%S)"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
          git checkout -b $BRANCH_NAME
      
      - name: Merge upstream changes
        id: merge_changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          # Try to merge upstream changes for template files only
          # Exclude recipe.yml and README.md as they contain customizations
          
          # Checkout specific files from upstream (allow failures for missing files)
          set +e
          for path in $SYNC_PATHS; do
            git checkout upstream/main -- "$path" 2>/dev/null || echo "Warning: Could not checkout $path from upstream"
          done
          set -e
          
          # Stage the changes
          git add -A
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit after selective merge"
            echo "has_commits=false" >> $GITHUB_OUTPUT
          else
            echo "has_commits=true" >> $GITHUB_OUTPUT
            # Commit the changes
            git commit -m "sync: Update from upstream template (Vanilla-OS/custom-image)" \
                       -m "Synced template files from Vanilla-OS/custom-image." \
                       -m "This includes workflow updates, module templates, and container includes." \
                       -m "Custom files like recipe.yml and README.md are preserved."
          fi
      
      - name: Push changes
        if: steps.check_changes.outputs.has_changes == 'true' && steps.merge_changes.outputs.has_commits == 'true'
        run: |
          git push origin $BRANCH_NAME
      
      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true' && steps.merge_changes.outputs.has_commits == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cat <<'EOF' > pr_body.md
          This PR syncs changes from the upstream Vanilla-OS/custom-image template repository.

          ## Changes
          This automated PR includes updates to:
          - GitHub Actions workflows
          - Template modules
          - Container includes
          - Other template files
          
          ## What's preserved
          Your customizations in the following files are preserved:
          - recipe.yml (your custom image configuration)
          - README.md (your custom documentation)
          - Custom modules you've added
          
          ## Review Required
          Please review the changes carefully before merging. Some updates might require adjustments to your custom configuration.
          
          Upstream repository: https://github.com/Vanilla-OS/custom-image
          EOF
          
          gh pr create \
            --title "Sync with upstream template" \
            --body-file pr_body.md \
            --head $BRANCH_NAME \
            --base main
